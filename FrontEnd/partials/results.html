<div class="well" ng-hide="loaded" >
  <br />
  <img class="spinner" src="assets/spinner.gif" />
  <h3 class="centering"> Loading... </h3>
  <br />
</div>
<div ng-show="loaded" >
  <div class="bigger row">
    <div class="well col-md-8">
      <leaflet maxbounds="maxbounds" center="center" markers="markers" defaults="defaults" width="100%" height="680px"></leaflet>
    </div>
    <div class=" col-md-4">
      <div class="cluster-list">
        <div class="well" ng-repeat="cluster in clusters | orderBy:predicate:reverse">
          <button class="btn btn-primary btn-sm pull-right" ng-click="cluster.view()" >View</button>
          <img alt="Best Position" src="assets/star.png" class="pull-right" ng-show="$first" ></img>
          <h4>{{ cluster.ATMs[0].address }}</h4>
          <div class="clearfix"></div>
          <div class="well colourswatch" ng-style="{backgroundColor:cluster.color}"></div>
        </div>
      </div>
    </div>
  </div>
</div>
